<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SET | Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        /* ------------------------------------- */
        /* BASE & CONTAINER STYLES */
        /* ------------------------------------- */
        body {
            /* Full viewport height to center the main content */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            /* === NEW: RED AND BLUE GRADIENT BACKGROUND === */
            background: linear-gradient(to right, #e0ddddff, #2d2e2dff); /* Red to Blue */
        }

        .login-container {
            max-width: 1200px;
            width: 90vw;
            height: 85vh; 
            /* White background is removed from here to allow the body gradient to show through if desired, 
               but we keep the solid color on the .card-side for better contrast. */
            box-shadow: 0 15px 40px rgba(0,0,0,0.4); /* Stronger shadow against the bright background */
            border-radius: 15px; 
            overflow: hidden; 
        }

        /* ------------------------------------- */
        /* IMAGE SECTION STYLES (Left Side) */
        /* ------------------------------------- */
        .image-side {
            height: 100%;
            /* Using a different, subtle gradient or image on the image-side 
               to keep it visually distinct from the background. */
            background-image: url('https://plus.unsplash.com/premium_photo-1681589452811-513d1952077c?q=80&w=388&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D'); 
            background-size: cover;
            background-position: center;
            color: white; 
            display: flex; 
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
            position: relative;
        }

        .image-side::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            /* Keeping the overlay for text readability */
            background: rgba(43, 89, 150, 0.4); 
        }
        
        .image-side > * {
            z-index: 1;
        }
        
        /* ------------------------------------- */
        /* LOGIN CARD STYLES (Right Side) */
        /* ------------------------------------- */
        .card-side {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            /* Explicit white background for the login form section */
            background-color: white; 
        }
        
        .login-card {
            width: 85%;
            padding: 2rem;
        }

        /* ------------------------------------- */
        /* COMPONENT STYLES (Kept for consistency) */
        /* ------------------------------------- */
        .form-control:focus {
            box-shadow: 0 0 0 0.25rem rgba(37, 117, 252, 0.25); /* Focus ring from the blue side */
            border-color: #2575fc;
        }
        .btn-primary {
            /* Using the deep blue for the button */
            background-color: #2575fc; 
            border: none;
            transition: background-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #cb3c11; /* Hovering shifts to the red side */
        }
        h3 {
            /* Using a gradient that complements the background */
            /*background: linear-gradient(to right, #cb3c11, #2575fc); */
            color:#000000;
            /*-webkit-background-clip: text;
            -webkit-text-fill-color: transparent;*/
            text-shadow: 0 0 5px rgba(37, 117, 252, 0.2);
            letter-spacing: 1.5px;
        }
        .input-group-text {
            background-color: #f8f9fa;
            border-right: none;
        }
        .form-control {
            border-left: none;
        }
    </style>
</head>
<body>
    
    <div class="container-fluid login-container row g-0">
        
        <div class="col-md-6 image-side d-none d-md-flex">
            <div class="p-4">
                <h1 class="display-4 fw-bold mb-3" style="text-shadow: 2px 2px 4px rgba(0,0,0,0.5);">Smart Savings, Clear Future.</h1>
                <p class="lead">Take control of your finances with our cutting-edge expense tracker.</p>
            </div>
        </div>

        <div class="col-12 col-md-6 card-side">
            
            <div class="login-card">
                <h3 class="text-center mb-5 fw-bold">
                    SMART EXPENSE TRACKER
                </h3>

                <form>
                    <div class="mb-4">
                        <label for="username" class="form-label visually-hidden">Username</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                            <input type="text" class="form-control" id="username" placeholder="Username" required>
                        </div>
                    </div>
                    
                    <div class="mb-4">
                        <label for="password" class="form-label visually-hidden">Password</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-lock"></i></span>
                            <input type="password" class="form-control" id="password" placeholder="Password" required>
                        </div>
                    </div>
                    
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="rememberMe">
                            <label class="form-check-label" for="rememberMe">Remember me</label>
                        </div>
                        <a href="#" class="text-decoration-none text-primary">Forgot password?</a>
                    </div>
                    
                    <button type="submit" class="btn btn-primary btn-lg w-100 mb-3">Login</button>
                    
                    <p class="mt-3 text-center text-muted">
                        Don't have an account? <a href="/register" class="text-decoration-none fw-bold text-primary">Sign up</a>
                    </p>
                </form>
            </div>
            
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
