<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SET | Register Page</title> <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        /* ------------------------------------- */
        /* BASE & CONTAINER STYLES (Copied from Login) */
        /* ------------------------------------- */
        body {
            /* Full viewport height to center the main content */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            /* === NEW: RED AND BLUE GRADIENT BACKGROUND === */
            background: linear-gradient(to right, #e0ddddff, #2d2e2dff); 
        }

        .login-container {
            max-width: 1200px;
            width: 90vw;
            height: 85vh; 
            box-shadow: 0 15px 40px rgba(0,0,0,0.4); 
            border-radius: 15px; 
            overflow: hidden; 
        }

        /* ------------------------------------- */
        /* IMAGE SECTION STYLES (Left Side) (Copied from Login) */
        /* ------------------------------------- */
        .image-side {
            height: 100%;
            background-image: url('https://plus.unsplash.com/premium_photo-1681589452811-513d1952077c?q=80&w=388&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D'); 
            background-size: cover;
            background-position: center;
            color: white; 
            display: flex; 
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
            position: relative;
        }

        .image-side::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            /* Keeping the overlay for text readability */
            background: rgba(43, 89, 150, 0.4); 
        }
        
        .image-side > * {
            z-index: 1;
        }
        
        /* ------------------------------------- */
        /* REGISTER CARD STYLES (Right Side) (Copied from Login) */
        /* ------------------------------------- */
        .card-side {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black; 
        }
        
        .login-card {
            width: 85%;
            padding: 2rem;
        }

        /* ------------------------------------- */
        /* COMPONENT STYLES (Copied from Login) */
        /* ------------------------------------- */
        .form-control:focus {
            box-shadow: 0 0 0 0.25rem rgba(37, 117, 252, 0.25); 
            border-color: #2575fc;
        }
        .btn-primary {
            background-color: #2575fc; 
            border: none;
            transition: background-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #cb3c11; 
        }
        h3 {
            color:#ffffffff;
            text-shadow: 0 0 5px rgba(37, 117, 252, 0.2);
            letter-spacing: 1.5px;
        }
        .input-group-text {
            background-color: #f8f9fa;
            border-right: none;
        }
        .form-control {
            border-left: none;
        }
        .text-muted {
         color: white !important;
        }
               .alert-message {
         text-align: center;
         padding: 12px;
         margin-bottom: 15px;
         border-radius: 8px;
         font-weight: 500;
         font-size: 16px;
        }

/* Success Message (Green) */
        .alert-message.success {
           background-color: #d4edda;
           color: #155724;
          border: 1px solid #c3e6cb;
        }

/* Error Message (Red) */
        .alert-message.error {
         background-color: #f8d7da;
          color: #721c24;
          border: 1px solid #f5c6cb;
        }
        .alert-message {
    animation: fadeIn 0.6s ease-in-out;
}
@keyframes fadeIn {
    from { opacity: 0; transform: translateY(-10px); }
    to { opacity: 1; transform: translateY(0); }
}
    </style>
</head>
<body>
    
    <div class="container-fluid login-container row g-0">
        
        <div class="col-md-6 image-side d-none d-md-flex">
            <div class="p-4">
                <h1 class="display-4 fw-bold mb-3" style="text-shadow: 2px 2px 4px rgba(0,0,0,0.5);">Smart Savings, Clear Future.</h1>
                <p class="lead">Take control of your finances with our cutting-edge expense tracker.</p>
            </div>
        </div>

        <div class="col-12 col-md-6 card-side">
            
            <div class="login-card">
                <h3 class="text-center mb-5 fw-bold">
                    SMART EXPENSE TRACKER
                </h3>
                {% if message %}
                <div class="alert-message {{ message_type }}">
                {{ message }}
                </div>
                {% endif %}
                <form action="/perform_registration" method="POST"> <div class="mb-3">
                        <label for="name" class="form-label visually-hidden">Name</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-id-card"></i></span>
                            <input type="text" class="form-control" id="name" name="name" placeholder="Full Name" required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label visually-hidden">Email</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                            <input type="email" class="form-control" id="email" name="email" placeholder="Email Address" required>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="username" class="form-label visually-hidden">Username</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                            <input type="text" class="form-control" id="username" name="username" placeholder="Choose Username" required>
                        </div>
                    </div>
                    
                    <div class="mb-4">
                        <label for="password" class="form-label visually-hidden">Password</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-lock"></i></span>
                            <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn-primary btn-lg w-100 mb-3">Register</button> <p class="mt-3 text-center text-muted">
                        Already have an account? <a href="/" class="text-decoration-none fw-bold text-primary">Login here</a> </p>
                </form>
            </div>
            
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
