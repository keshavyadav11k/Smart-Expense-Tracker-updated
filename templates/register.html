<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SET | Register Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, rgba(203, 60, 17, 1), #2575fc);
            height: 100vh;
        }
        .card {
            border-radius: 15px;
        }
        .form-control:focus {
            box-shadow: none;
            border-color: #6a11cb;
        }
        .btn-primary {
            background-color: #6a11cb;
            border: none;
        }
        .btn-primary:hover {
            background-color: #2575fc;
        }
    </style>
</head>
<body>
    
    <div class="container d-flex justify-content-center align-items-center h-100">
        <div class="card shadow p-4" style="width: 500px;">
          <!--  <h2 class="text-center mb-4">SMART EXPENSE TRACKER</h2>  -->
            <h3 class="text-center mb-4 fw-bold" 
    style="background: linear-gradient(to right, #6a11cb, #2575fc);
           -webkit-background-clip: text;
           -webkit-text-fill-color: transparent;
           text-shadow: 0 0 10px rgba(37, 117, 252, 0.3);
           letter-spacing: 2px;">
    SMART EXPENSE TRACKER
</h3>

          <!--<h3 class="text-center mb-4">Login</h3> -->  
            <form action="/perform_registration" method = "POST">
                
                <div class="mb-3">
                    <label for="Name" class="form-label">Name</label>
                    <input type="text" class="form-control" name="name" placeholder="Enter name" required>
                </div>
                <div class="mb-3">

                <div class="mb-3">
                    <label for="Email" class="form-label">Email</label>
                    <input type="Email" class="form-control" name="email" placeholder="Enter Email" required>
                </div>
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="username" class="form-control" name="username" placeholder="Enter username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" name="password" placeholder="Enter password" required>
                </div>
                
                <button type="submit" class="btn btn-primary w-100">Register Here</button>
                <p class="mt-3 text-center">
                    <!--<a href="#">Forgot password?</a> -->
                    
                     Already have an account?<a href="/"> Login Here</a>
                </p>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS (optional for some components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
