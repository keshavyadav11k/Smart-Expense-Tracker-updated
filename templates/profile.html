<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SET | User Profile - Responsive</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap');
        
        /* 1. Universal Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            width: 100vw; 
            min-height: 100vh; 
            overflow-x: hidden; 
            background: linear-gradient(135deg, #f0f3f5 0%, #d8e0e7 100%);
        }

        /* --- Default: Mobile-First Single-Column Stack --- */
        .profile-container {
            display: grid;
            /* Mobile default: Single column, sidebar on top */
            grid-template-columns: 1fr;
            min-height: 100vh;
            width: 100%;
        }

        .profile-sidebar {
            background-color: #2575fc;
            color: white;
            padding: 2rem 1.5rem;
            /* Mobile adjustment: Remove fixed height, allow content to dictate height */
            height: auto; 
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1); /* Shadow adjusted for bottom */
            position: static; /* Remove sticky on mobile */
        }
        
        .profile-main {
            background-color: white;
            padding: 2.5rem 1.5rem; /* Slightly less padding on mobile */
        }

        /* 2. Media Query: Desktop/Tablet Layout (min-width: 768px) */
        @media (min-width: 768px) {
            .profile-container {
                /* Desktop: Two columns, 300px fixed sidebar + main content */
                grid-template-columns: 300px 1fr;
            }

            .profile-sidebar {
                padding: 2.5rem 1.5rem;
                /* Desktop: Fixed height and sticky position */
                height: 100vh; 
                position: sticky; 
                top: 0;
                box-shadow: 5px 0 15px rgba(0, 0, 0, 0.1); /* Shadow adjusted for side */
            }
        }
        
        /* --- Existing Form/Input Styling (No change needed here) --- */
        .input-group-text {
            background-color: #f3f4f6;
            border: 1px solid #d1d5db;
            border-right: none;
            border-radius: 0.5rem 0 0 0.5rem;
        }
        .form-control {
            border: 1px solid #d1d5db;
            border-left: none;
            border-radius: 0 0.5rem 0.5rem 0;
            transition: border-color 0.2s;
        }
        .form-control:focus {
            box-shadow: 0 0 0 3px rgba(37, 117, 252, 0.2);
            border-color: #2575fc;
            outline: none;
        }
    </style>
</head>
<body>
    
    <div class="profile-container">

        <div class="profile-sidebar flex flex-col items-center text-center md:items-start md:text-left">
            
            <div class="inline-flex items-center justify-center w-24 h-24 md:w-32 md:h-32 bg-white text-blue-600 text-5xl md:text-6xl rounded-full mb-4 md:mb-6 shadow-xl">
                <i class="fas fa-user-circle"></i>
            </div>
            
            <h3 class="text-2xl md:text-3xl font-extrabold mb-1">
                John Doe
            </h3>
            <p class="text-sm text-blue-200 mb-6 md:mb-8">
                john.doe@example.com
            </p>
            
            <div class="w-full space-y-3">
                <a href="/dashboard" class="flex items-center space-x-3 p-3 bg-white/10 rounded-lg font-semibold hover:bg-white/20 transition">
                    <i class="fas fa-chart-line"></i><span>Dashboard</span>
                </a>
                <a href="/history" class="flex items-center space-x-3 p-3 hover:bg-white/10 rounded-lg transition">
                    <i class="fas fa-history"></i><span>Activity History</span>
                </a>
                <a href="/settings" class="flex items-center space-x-3 p-3 hover:bg-white/10 rounded-lg transition">
                    <i class="fas fa-cog"></i><span>App Settings</span>
                </a>
                
                <hr class="border-blue-400 my-4">

                <a href="/logout" class="btn-logout text-white py-3 px-4 rounded-xl font-bold text-lg w-full shadow-lg hover:shadow-xl text-center flex items-center justify-center space-x-2" style="background-color: #ef4444;">
                    <i class="fas fa-sign-out-alt"></i> <span>Log Out</span>
                </a>
            </div>

        </div>

        <div class="profile-main">
            <h2 class="text-3xl md:text-4xl font-extrabold text-gray-800 mb-2">
                Account Settings
            </h2>
            <p class="text-md md:text-lg text-gray-500 mb-8">
                Manage your user details and access credentials.
            </p>

            <form action="/update_profile" method="POST">
                
                <h3 class="text-xl font-semibold text-gray-700 border-b pb-2 mb-4">Personal Details</h3>

                <div class="mb-5">
                    <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
                    <div class="flex">
                        <span class="input-group-text p-3"><i class="fas fa-id-card text-gray-500"></i></span>
                        <input type="text" class="form-control w-full p-3" id="name" name="name" value="John Doe" required> 
                    </div>
                </div>

                <div class="mb-5">
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
                    <div class="flex">
                        <span class="input-group-text p-3"><i class="fas fa-envelope text-gray-500"></i></span>
                        <input type="email" class="form-control w-full p-3" id="email" name="email" value="john.doe@example.com" required>
                    </div>
                </div>
                
                <div class="mb-8">
                    <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username (Read-Only)</label>
                    <div class="flex">
                        <span class="input-group-text p-3"><i class="fas fa-user text-gray-500"></i></span>
                        <input type="text" class="form-control w-full p-3 bg-gray-50 cursor-not-allowed" id="username" name="username" value="johndoe123" readonly>
                    </div>
                </div>
                
                <div class="flex flex-col space-y-4">
                    
                    <button type="submit" class="btn-save text-white py-3 px-4 rounded-xl font-bold text-lg w-full shadow-lg hover:shadow-xl" style="background-color: #1d4ed8;">
                        <i class="fas fa-save mr-2"></i> Save Changes
                    </button>
                    
                    <a href="/change_password" class="text-center text-base font-semibold text-blue-600 hover:text-blue-800 transition duration-200 p-2 border-2 border-blue-100 rounded-xl hover:bg-blue-50">
                        <i class="fas fa-key mr-1"></i> Update Your Password
                    </a>
                </div>
                
            </form>
        </div>
    </div>
</body>
</html>
